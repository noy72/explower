<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="Fomantic-UI-CSS/semantic.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Tag pool</title>
</head>

<body>
    <div class="ui container">
        <form autocomplete="on" id="form">
            <div class="ui fluid icon input">
                <input type="text" placeholder="Add #tag" id="add-tag-box" required>
                <button class="ui button" id="add-tag-button">Add</button>
            </div>
        </form>
        <div id="tags"></div>
        <button class="ui primary button" type="submit" id="submit-button">Submit</button>
    </div>
    <script>
        require('../renderer/tag');
    </script>
</body>

</html>
